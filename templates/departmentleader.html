<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Department Hub</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Logo</div>
            <div class="nav-links">
                <a href="#">Team Performance</a>
                <a href="#">Profile</a>
            </div>
            <div class="share-icon">
                <a href="#">&#8599</a>
            </div>
        </header>
        
        <div class="hero">
            <div class="hero-image"></div>
            <div class="hero-content">
                <h1>Sky Department Hub</h1>
                <p>Health Check</p>
            </div>
        </div>
        
        
        
        <div class="department-leader">
            <h2>Department Leader</h2>
            <p>HealthCheck Card</p>
        </div>
        
        <div class="selection-section">
            <div class="selection-box">
                <h3>Department</h3>
                <select>
                    <option>Department</option>
                </select>
                <button class="view-button">View Department Summary</button>
            </div>
            
            <div class="selection-box">
                <h3>Team</h3>
                <select>
                    <option>Team</option>
                </select>
                <button class="view-button">View Team Summary</button>
            </div>
        </div>
    </div>
</body>
</html>

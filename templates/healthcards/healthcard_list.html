<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Employee Hub - Healthcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .hero-section {
            background-image: url("{% static 'images/SkyHero.png' %}");
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            text-align: center;
            position: relative;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 50, 0.5);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero-section h1, .hero-section h2 {
            color: white;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .health-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .health-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .health-card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .health-card p {
            font-size: 14px;
            color: #666;
        }
        .sky-logo {
            height: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Sky Logo" class="sky-logo">
            </a>
            <div class="ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HealthCheck Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team Performance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <!-- logout icon -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container hero-content">
            <h1 class="display-3">Sky Employee Hub</h1>
            <h2 class="lead">Health Cards</h2>
        </div>
    </div>

    {% block content %}
    <div class="container">
        <div class="card-container">
            {% for healthcard in healthcards %}
            <div class="health-card" onclick="location.href='/healthcheck/{{ healthcard.id }}/terms/';">
                <h3>{{ healthcard.card_name }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}

</body>
</html>

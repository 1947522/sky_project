{% extends 'base.html' %}
{% block content %}
<div class="recovery-container">
    <div class="recovery-header">
        <h1>Account Recovery</h1>
        <p class="recovery-subheader">Let's get you back in</p>
    </div>

    {% if messages %}
    <div class="recovery-messages">
        {% for message in messages %}
        <div class="message error">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="recovery-form-group">
            <div class="recovery-form-field">
                <label>Your work email</label>
                <input type="email"
                       name="email"
                       class="recovery-input"
                       placeholder="name@sky.net"
                       required>
            </div>
        </div>

        <button type="submit" class="btn-recovery">Continue Recovery</button>
    </form>

    <div class="recovery-footer">
        <p>Remember your password? <a href="{% url 'login' %}" class="recovery-link">Return to Login</a></p>
    </div>
</div>
{% endblock %}

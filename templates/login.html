<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    {% load static %}
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <div class="form-container">
            <h2>Sign In</h2>

            <form method="POST">
                {% csrf_token %}
                <label for="username">Email:</label>
                <input type="email" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" name="password" required><br>

                <button type="submit" class="btn-signin">Sign In</button>
            </form>

            <div class="login-links">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                <p><a href="#" onclick="showConfirmation()">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Password Reset</h3>
            <p>Are you sure you want to reset your password?</p>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="hideConfirmation()">Cancel</button>
                <button class="modal-btn confirm" onclick="proceedToReset()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
    function showConfirmation() {
        document.getElementById('confirmationModal').style.display = 'flex';
    }

    function hideConfirmation() {
        document.getElementById('confirmationModal').style.display = 'none';
    }

    function proceedToReset() {
        window.location.href = "{% url 'password_recovery_request' %}";
    }
    </script>
</body>
</html>
{% endblock %}

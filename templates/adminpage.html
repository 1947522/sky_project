{% extends 'base.html' %}

{% block content %}
<div class="admin-container">
    <h2>Create New User</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create User</button>
    </form>
</div>
{% endblock %}

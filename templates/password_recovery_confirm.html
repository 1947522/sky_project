{% extends 'base.html' %}
{% block content %}
<div class="recovery-container">
    <div class="recovery-header">
        <h1>Create New Password</h1>
        <p class="recovery-subheader">Your new password must be unique</p>
    </div>

    {% if messages %}
    <div class="recovery-messages">
        {% for message in messages %}
        <div class="message error">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="recovery-form-group">
            <div class="recovery-form-field">
                <label>New Password</label>
                <input type="password"
                       name="new_password"
                       class="recovery-input"
                       required>
            </div>

            <div class="recovery-form-field">
                <label>Confirm Password</label>
                <input type="password"
                       name="confirm_password"
                       class="recovery-input"
                       required>
            </div>
        </div>

        <button type="submit" class="btn-recovery">Reset Password</button>
    </form>
</div>
{% endblock %}
